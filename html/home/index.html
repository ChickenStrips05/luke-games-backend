<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input type="button" value="close all clients" onclick="sendData({type:'closeAllClients'})" />
    <script>
        function sendData(data){
            fetch("http://localhost:3000/data", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
            }).then((res) => {
            res.json().then((data) => {
                console.log(data);
            });
            });
        }
    </script>
  </body>
</html>
